<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="directive.js"></script>
    <script src="service.js"></script>
</head>
<body>
<div ng-app="App" ng-controller="Controller">
    <form>
        <label>Text</label>
        <input type="text" ng-model="text">
        <button ng-click="buttonClick()">Next</button>
    </form>
    <directive data-info="passed data"></directive>
    <div ng-if="text">ngIf = true</div>
    <div ng-switch="expression">
        <div ng-switch-when="matchValue1">...</div>
        <div ng-switch-when="matchValue2">...</div>
        <div ng-switch-default>Switch Default</div>
    </div>
    <div ng-repeat="user in users">
        <h1>{{user.name}}</h1>
        <p>{{user.username}}</p>
        <p>{{user.email}}</p>
    </div>
</div>
</body>
</html>
